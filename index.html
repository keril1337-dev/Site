<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>крутой сайт</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="select-sector">
      <img src="block_select_sector_img/begin.svg"
      alt=""
      width="300"
      height="100"
      style="position: relative; top: 40px">

      <button 
      id="create-begin" 
      class="button"
      name="button"
      type="button"
      style="position: relative; font-size: 16px;">
      +
      </button>

      <img src="block_select_sector_img/declaring-variable.svg"
      alt=""
      width="300"
      height="100"
      style="position: relative; top: 80px">

      <button 
      id="create-variable" 
      class="button"
      name="button"
      type="button"
      style="position: relative; font-size: 16px; top: 40px">
      +
      </button>

      <img src="block_select_sector_img/variable-edit.svg"
      alt=""
      width="300"
      height="100"
      style="position: relative; top: 100px">

      <button 
      id="create-variable-edit" 
      class="button"
      name="button"
      type="button"
      style="position: relative; font-size: 16px; top: 70px">
      +
      </button>

      <img src="block_select_sector_img/if-else.svg"
      alt=""
      width="300"
      height="100"
      style="position: relative; top: 100px">

      <button 
      id="create-if-else" 
      class="button"
      name="button"
      type="button"
      style="position: relative; font-size: 16px; top: 70px">
      +
      </button>
    </div>

    <div class="program-sector" id="program-sector-id">
      <div class="program-sector-without-cycles" id="program-sector-without-cycles-id">
        
      </div>
    </div>

    <div class="output-sector">
      
    </div>
  </main>

  <script src="scripts/create_blocks.js"></script>
</body>
</html>
